<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTA 5 Gallery</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #222;
      flex-wrap: wrap;
    }

    .gallery {
      max-width: 900px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .gallery-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .gallery-item {
      background: #222;
      border-radius: 10px;
      width: 48%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: 0.3s;
      height: 350px;
    }

    .gallery-item.video-only {
      height: auto; /* ✅ ভিডিওর জন্য height auto */
      background: none; /* ✅ কোনো কালো background না */
      box-shadow: none;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .id-number {
      font-size: 14px;
      font-weight: bold;
      background: #111;
      color: #ccc;
      padding: 6px 10px;
    }

    img,
    video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .info {
      padding: 12px;
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      font-weight: bold;
      color: #4caf50;
    }

    .buy-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .buy-btn:hover {
      background-color: #388e3c;
    }

    @media (max-width: 768px) {
      .gallery-row {
        flex-direction: column;
      }
      .gallery-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
     <h1 style="background-color: #29e429; width: fit-content; margin-left: 10px; padding: 0px;"><a href="web2.html" style="color: hsl(0, 0%, 100%);"> back </a></h1>


  <div class="top-bar">
    <h1>GTA 5 Gallery</h1>
  </div>

  <div class="gallery">

    <!-- Row 1 -->
    <div class="gallery-row">
      <!-- Image with ID, Price, Buy -->
      <div class="gallery-item">
        <div class="id-number">#ID: 1</div>
        <img src="gtaimg1.png" alt="GTA 5 Image 1" />
        <div class="info">
          <span class="price">৳1500</span>
          <a class="buy-btn" href="https://t.me/+63iODeVvotQwN2M1" target="_blank" rel="noopener noreferrer">Buy</a>
        </div>
      </div>
      <!-- Video only -->
      <div class="gallery-item video-only">
        <video src="gtavid1.mp4" controls muted loop></video>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="gallery-row">
      <!-- Image with ID, Price, Buy -->
      <div class="gallery-item">

        <img src="gta 5.png" alt="GTA 5 Image 2" />
        <div class="info">

        </div>
      </div>
      <!-- Video only -->
      <div class="gallery-item video-only">
        <video src="gtavid1.mp4" controls muted loop></video>
      </div>
    </div>

  </div>

</body>
</html>
